
services:
  jabiseo-mysql:
    container_name: jabiseo-mysql
    image: mysql:8
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    env_file:
      - ../.env
    environment:
      - TZ=Asia/Seoul
    restart: always
    volumes:
      - mysqlvolume:/var/lib/mysql
    networks:
      - jabiseo-dev

  jabiseo-redis:
    container_name: jabiseo-redis
    image: redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --port 6379
    env_file:
      - ../.env
    networks:
      - jabiseo-dev
    restart: on-failure

volumes:
  mysqlvolume:

networks:
  jabiseo-dev:
    external: true
    name: jabiseo-dev
