#-- 해당 부분은 override 하지 않으면 그대로 적용이 된다.


management:
  server:
    port: 9292
  endpoints:
    web:
      base-path: "/manage"
      exposure:
        include: health
  endpoint:
    health:
      show-components: always

firebase:
  key-path: "jabiseo-firebase-key.json"

---
spring:
  config:
    activate:
      on-profile: notification-local

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  config:
    activate:
      on-profile: notification-dev
